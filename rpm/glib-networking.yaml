Name: glib-networking
Summary: Network extensions for GLib
Version: 2.29.9
Release: 1
Group: System/Libraries
License: LGPLv2
URL: http://git.gnome.org/browse/glib-networking/
Description: Networking extensions for GLib

Sources:
    - http://ftp.gnome.org/pub/gnome/sources/%{name}/2.28/%{name}-%{version}.tar.bz2

SetupOptions: -q -n %{name}-%{version}/glib-networking

PkgBR:
    - intltool
    - ca-certificates
PkgConfigBR:
    - glib-2.0
    - gnutls
Configure: configure

Files:
   - "%{_libdir}/gio/modules/libgiognutls.so"
